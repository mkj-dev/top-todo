<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Todo List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <button id="create-todo-btn" class="btn btn-primary">New todo</button>
    <div id="main">
        <form id="todo-form">
            <span id="close-form-btn">X</span>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" maxlength="200">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="10" cols="20" maxlength="2000"></textarea>
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" name="deadline">
            <button type="button" id="addTodo">Add todo</button>
        </form>

        <div id="todos"></div>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="./scripts/handle_form_display.js"></script>
    <script src="./scripts/set_minimum_date.js"></script>
</body>

</html>
