<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="create-todo-btn">New todo</button>
    <div id="main">
        <form id="todo-form">
            <span id="close-form-btn">X</span>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="10" cols="20"></textarea>
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" name="deadline">
            <button type="button" id="addTodo">Add todo</button>
        </form>

        <div id="todos"></div>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="./scripts/handle_form_display.js"></script>
</body>

</html>
